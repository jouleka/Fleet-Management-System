<h2 mat-dialog-title>Alert</h2>
<mat-dialog-content>Are you sure you want to delete this company?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close mat-dialog-close="true">Yes</button>
  <button mat-button mat-dialog-close mat-dialog-close="false">No</button>
</mat-dialog-actions>
