<h3>Update Company</h3>
<button class="return" (click)="goToCompanyList()" mat-flat-button color="primary" type="submit">
  Return To List
</button>
<form (ngSubmit)="onSubmit()">
  <div class="form">
    <mat-form-field>
      <mat-label>Company Name</mat-label>
      <input placeholder="Name" matInput required type="text" id="companyName" [(ngModel)]="companyConfig.companyName"
        name="companyName" />
    </mat-form-field>

    <h4>Company Logo</h4>
    <button type="button" id="btn" mat-raised-button (click)="fileInput.click()">Choose File</button>
    <input hidden (change)=" readUrl($event)" #fileInput type="file" id="file" accept="image/*"
      (change)="onFileSelected()">
    <img [src]="url" width="200px" height="100px" id="input">
    <br>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input placeholder="text,text,number" matInput required type="text" id="address"
        [(ngModel)]="companyConfig.address" name="address" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input placeholder="text@text.text" matInput required type="email" id="email" [(ngModel)]="companyConfig.email"
        name="email" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input placeholder="description" matInput required type="text" id="description"
        [(ngModel)]="companyConfig.description" name="description" />
    </mat-form-field>
    <button (ngSubmit)="onSubmit()" mat-flat-button color="success" type="submit">
      Submit
    </button>
  </div>
</form>
