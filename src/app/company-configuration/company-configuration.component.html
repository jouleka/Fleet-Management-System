<div class="container text-center">

  <button class="position" mat-flat-button (click)="addBtnClick()"><mat-icon class="green-icon">add_business</mat-icon></button>

  <table mat-table  [dataSource]="dataSource" matSort class="my-table mat-elevation-z8">

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
      <td mat-cell *matCellDef="let company"> {{company.companyName}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let company"> {{company.address}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let company"> {{company.description}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell class="actions" *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let company"><button (click)="updateCompany(company.id)" mat-button><mat-icon class="brown-icon">edit_note</mat-icon></button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell class="actions" *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let company"><button (click)="openDialog(company.id)" mat-button><mat-icon class="red-icon">delete_outline</mat-icon></button></td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <mat-cell *matCellDef="let detail">
        The symbol for {{detail.company.companyName}} is {{detail.company.description}}
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple
    class="element-row"
    [class.expanded]="expandedElement == row"
      (click)="expandedElement = row"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']; when: isExpansionDetailRow" [@detailExpand]="row.element == expandedElement ? 'expanded' : 'collapsed'"
      style="overflow: hidden"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
