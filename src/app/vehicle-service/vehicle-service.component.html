<div class="container text-center">

  <button class="position" mat-flat-button (click)="addBtnClick()"><mat-icon class="green-icon">add_business</mat-icon></button>

  <table mat-table  [dataSource]="dataSource" matSort class="my-table mat-elevation-z8">

    <ng-container matColumnDef="serviceName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Name </th>
      <td mat-cell *matCellDef="let service"> {{service.serviceName}} </td>
    </ng-container>

    <ng-container matColumnDef="timeFrequency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Frequency </th>
      <td mat-cell *matCellDef="let service"> {{service.timeFrequency}} </td>
    </ng-container>

    <ng-container matColumnDef="kilometerFrequency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kilometer Frequency </th>
      <td mat-cell *matCellDef="let service"> {{service.kilometerFrequency}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell class="actions" *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let vehicle"><button (click)="editBtnClick(vehicle.id)" mat-button><mat-icon class="brown-icon">edit_note</mat-icon></button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell class="actions" *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let vehicle"><button (click)="openDialog(vehicle.id)" mat-button><mat-icon class="red-icon">delete_outline</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
