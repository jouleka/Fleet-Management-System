  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" id="filterByVehicleName" placeholder="Filter" #input>
  </mat-form-field>
<br>

<div class="container text-center" class="my-table mat-elevation-z8">

  <button class="position" mat-flat-button (click)="addBtnClick()"><mat-icon class="green-icon">add_business</mat-icon></button>

  <table mat-table  [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Name </th>
      <td mat-cell *matCellDef="let fleets"> {{fleets.name}} </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
      <td mat-cell *matCellDef="let fleets"> {{fleets.company}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell class="actions" *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let fleets"><button (click)="updateVehicleFleet(fleets.id)" mat-button><mat-icon class="brown-icon">edit_note</mat-icon></button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell class="actions" *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let fleets"><button (click)="openDialog(fleets.id)" mat-button><mat-icon class="red-icon">delete_outline</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
   <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
